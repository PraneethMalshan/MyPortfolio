<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

  <link rel="stylesheet" href="assest/css/style.css">
  <meta name="viewport" content="width=device-width inital-scale=1 maxmium-scale=10">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


<main class="d-flex row align-items-center justify-content-center">
  <section class="d-flex flex-column col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 col-xl-2 bg-white border-danger h-50 align-items-center justify-content-evenly rounded-4 shadow-lg">
    <h1 class="fs-1 text-center red-text">Welcome</h1>
    <div>
      <form>
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input type="text" class="form-control" id="userName">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-lg red-button">Login</button>
        </div>
      </form>
    </div>
  </section>
</main>

</body>
</html>
