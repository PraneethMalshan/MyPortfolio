<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <title>PlaceOrder Page</title>
  <meta content="width=device-width inital-scale=1 maxmium-scale=10" name="viewport">
  <link href="assest/css/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: url("assest/images/body.png");
      background-size: cover;
    }
    section.abc{
      width: 1400px;
      height: 650px;
      background-color: #eeeeee;
      position: absolute;
      top: 50px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    section.abc>main>h1{
      background-color: #00E8BA;
      color: #ff253a;
      font-family: Algerian;
    }
  </style>

</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <img alt="..." class="img-thumbnail" height="100" src="assest/images/logo.png" width="50">
    <a class="navbar-brand" href="#" style="font-family: cursive"> Praneeth POS Syatem</a>
    <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" href="#"><i class="bi bi-house-fill"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-handbag-fill"></i> Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-cart-fill"></i> Place Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-cloud-arrow-down-fill"></i> Order Details</a>
        </li>
      </ul>
      <form class="d-flex offset-4" role="search" >
        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<section class="abc">
  <main>


<!--    ================================================================ -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>


    <!--    ================================================================ -->


  </main>
</section>
</body>
</html>
